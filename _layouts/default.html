<!DOCTYPE html>
<html>
<body style="background-color:#2d313a;">
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <a href="{{ site.baseurl }}/"><font color="sky blue">Blog</font></a>
            <a href="{{ site.baseurl }}/clover"><font color="sky blue">Clover</font></a>
            <a href="https://www.hackintosh-montreal.com/h32-projects"><font color="sky blue">Forum</font></a>
            <a href="https://github.com/chris1111"><font color="sky blue">Github</font></a>
            <a href="{{ site.baseurl }}/about"><font color="sky blue">About me</font></a>
            <a href="https://www.hackintosh-montreal.com/h37-paypal"><font color="sky blue">Donate</font></a>
          </nav>
         <div align="center">
         <div id="comslider_in_point_1722736">
         </div><script type="text/javascript">var oCOMScript1722736=document.createElement('script');oCOMScript1722736.src="https://commondatastorage.googleapis.com/comslider/target/users/1543672738x6170607154879f395885204beb40fc11/comslider.js?timestamp=1543677886&ct="+Date.now();oCOMScript1722736.type='text/javascript';document.getElementsByTagName("head").item(0).appendChild(oCOMScript1722736);</script>
         </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
     </div>
    {% include analytics.html %}
  </body>
</html>
